<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
            즉시 실행함수
                - 선언과 동시에 바로 실행하는 함수
                - 문법
                    (function(){
                        실행구문;
                    })();
        */
        (function () {
            document.write("Hello world!<br>");
        })();

        (function (n1, n2) {
            document.write(`n1 + n2 = ${n1 + n2}<br>`);
        })(10, 20);
    </script>
</body>

</html>
