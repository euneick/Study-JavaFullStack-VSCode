<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let valA = 10;

        // 블록문
        {
            let valB = 20;
            document.write(`블록 내부 A : ${valA} <br>`);
            document.write(`블록 내부 B : ${valB} <br>`);
        }

        document.write(`블록 외부 A : ${valA} <br>`);
        document.write(`블록 외부 B : ${valB} <br>`);
    </script>
</body>
