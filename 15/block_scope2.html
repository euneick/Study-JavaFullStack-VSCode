<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var valA = 10;

        // 블록문
        {
            var valB = 20;      // var 키워드에 의해 호이스팅 되어 전역변수로 인식됨
            document.write(`블록 내부 A : ${valA} <br>`);
            document.write(`블록 내부 B : ${valB} <br>`);
        }

        document.write(`블록 외부 A : ${valA} <br>`);
        document.write(`블록 외부 B : ${valB} <br>`);       // var 키워드는 호이스팅 때문에 지역변수임에도 전역스코프에서 사용 가능
    </script>
</body>

</html>
