<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        document.write(sum(), "<br>");
        document.write(sum(10, 20), "<br>");
        document.write(sum(5), "<br>");

        function sum(num1 = 1, num2 = 2) {
            return num1 + num2;
        }
    </script>
</body>

</html>
