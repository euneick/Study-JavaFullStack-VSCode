<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>
	
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(function () {
			/*
				keydown
					- 선택한 요소에서 키 입력 시 발생하는 이벤트

				keyup
					- 선택한 요소에서 키를 눌렀다 뗄 때 발생하는 이벤트
				
				keypress
					- 선택한 요소에서 키를 눌렀다 뗄 때 발생하는 이벤트
					- 기능키 (F1~F12, Alt, Ctrl, Shift,  화살표, Backspace, Caps Lock, 한/영, Tab등) 에 대해선 이벤트를 발생하지 않음
			*/
			
		});
	</script>
</head>

<body>
	<p><input type="text" name="user_id" id="user_id"></p>
</body>

</html>
