<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 예제</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .button {
            padding: 5px 10px;
            cursor: pointer;
            margin: 2px;
        }
    </style>
</head>

<body>

    <h1>온라인 쇼핑몰</h1>
    <h2>상품 목록</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>추가</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>상품 1</td>
                <td>10,000원</td>
                <td><button class="add-to-cart button">장바구니에 추가</button></td>
            </tr>
            <tr>
                <td>상품 2</td>
                <td>20,000원</td>
                <td><button class="add-to-cart button">장바구니에 추가</button></td>
            </tr>
            <tr>
                <td>상품 3</td>
                <td>30,000원</td>
                <td><button class="add-to-cart button">장바구니에 추가</button></td>
            </tr>
        </tbody>
    </table>

    <div id="cart">
        <h2>장바구니</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>총 가격</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="clearCart" class="button">장바구니 비우기</button>
    </div>
    <!--
jQuery의 off() 메소드를 활용하여 장바구니의 상품을 추가하고, 
해당 상품의 수량을 조절하며, 
필요 시 이벤트를 제거하는 예제를 만들어보자. 
장바구니에서 상품 수량을 증가 
또는 감소시키는 버튼을 클릭할 때 
해당 이벤트를 동적으로 추가하고 제거하는 방식을 보여줍니다.
-->
    <script>
        $(document).ready(function () {
            let cart = {};

            // 장바구니에 상품 추가
            $('.add-to-cart').on('click', function () {
                let row = $(this).closest('tr');
                let productName = row.find('td:first').text();
                let productPrice = parseInt(row.find('td:nth-child(2)').text().replace(',', '').replace('원', ''));

                // 장바구니에 상품 추가 또는 수량 증가
                if (cart[productName]) {
                    cart[productName].quantity++;
                } else {
                    cart[productName] = {
                        price: productPrice,
                        quantity: 1
                    };
                }
                updateCart();
            });

            // 장바구니 업데이트
            function updateCart() {
                let cartTableBody = $('#cartTable tbody');
                cartTableBody.empty(); // 기존 내용 삭제

                let totalPrice = 0;

                $.each(cart, function (name, item) {
                    let totalItemPrice = item.price * item.quantity;
                    totalPrice += totalItemPrice;

                    cartTableBody.append(`
                    <tr>
                        <td>${name}</td>
                        <td>
                            <button class="decrease-quantity button">-</button>
                            <span>${item.quantity}</span>
                            <button class="increase-quantity button">+</button>
                        </td>
                        <td>${totalItemPrice.toLocaleString()}원</td>
                        <td><button class="remove-item button">삭제</button></td>
                    </tr>
                `);
                });

                // 총 가격 표시
                cartTableBody.append(`
                <tr>
                    <td colspan="2"><strong>총 가격</strong></td>
                    <td colspan="2"><strong>${totalPrice.toLocaleString()}원</strong></td>
                </tr>
            `);

                // 수량 증가 버튼 이벤트 추가
                $('.increase-quantity').off('click').on('click', function () {
                    let productName = $(this).closest('tr').find('td:first').text();
                    cart[productName].quantity++;
                    updateCart();
                });

                // 수량 감소 버튼 이벤트 추가
                $('.decrease-quantity').off('click').on('click', function () {
                    let productName = $(this).closest('tr').find('td:first').text();
                    if (cart[productName].quantity > 1) {
                        cart[productName].quantity--;
                    } else {
                        delete cart[productName]; // 수량이 0이 되면 삭제
                    }
                    updateCart();
                });

                // 삭제 버튼 이벤트 추가
                $('.remove-item').off('click').on('click', function () {
                    let productName = $(this).closest('tr').find('td:first').text();
                    delete cart[productName];
                    updateCart();
                });
            }

            // 장바구니 비우기
            $('#clearCart').on('click', function () {
                cart = {};
                updateCart();
            });
        });
    </script>

</body>

</html>
