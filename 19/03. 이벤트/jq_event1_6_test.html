<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(function () {
			/*
				mouseover
					- 선택한 요소에 마우스를 올렸을 때 발생하는 이벤트
	
				mouseout
					- 선택한 요소에서 마우스가 벗어났을 때 발생하는 이벤트
	
				hover
					- mouseover, mouseout 이벤트를 동시에 등록하는 메소드
					- $(selector).hover(handlerIn: (eventObject: JQueryEventObject) => any, handlerOut: (eventObject: JQueryEventObject) => any)
						* handlerIn 		- mouseover 이벤트가 발생했을 때 실행할 메소드
						* handlerOut 		- mouseout 이벤트가 발생했을 때 실행할 메소드

				※ 버블링, 캡쳐 현상이 일어나므로 주의하여 이벤트 등록
			*/
			$(".btn1").on({
				"mouseover": function () {
					$(".txt1").css("background-color", "yellow");
				},
				"mouseout": function () {
					$(".txt1").css("background", "none");
				}
			});

			$(".btn2").hover(function () {
				$(".txt2").css("background-color", "yellow");
			}, function () {
				$(".txt2").css("background", "none");
			});
		});
	</script>
</head>

<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>

</html>
