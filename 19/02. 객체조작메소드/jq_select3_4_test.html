<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 객체 조작 및 생성 </title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
	<h1>객체 조작 및 생성</h1>
	<form action="#" id="form_1">
		<p>
			<label for="user_name">이름</label>
			<input type="text" name="user_name" id="user_name" value="용대리">
		</p>
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id" value="hello">
		</p>
	</form>

	<script>
		/*
			getter
				$(selector).val();
					- 선택한 요소의 value 속성에 설정된 속성값을 반환하는 메소드

			setter
				$(selector).val(value: string | string[] | number)
					- 선택한 요소에 value 속성을 부여하고 속성 값을 설정하는 메소드
		*/

		console.log($("#user_name").val());

		$("#user_id").val("Javascript");
	</script>
</body>

</html>
