<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<script type="text/javascript">
		/*
			객체 조작 메소드 종류 중에서 속성조작메소드		 
			 * html()
				$(selector).html();
					- 선택한 요소의 하위요소를 가져와 문자열로 변환을 시켜 얻을 떄 사용하는 메소드 
				$(selector).html(htmlString: string);
					- 선택한 요소의 하위요소를 전부제거하고 대신에 동적으로 생성한 html요소를 추가시키는 메소드

			 * text()
				$(selector).text();
					- 선택한 요소의 하위텍스트만 가져와 문자열로 변환을 시켜 얻을때 사용하는 메소드
					
				$(selector).text(text: string | number | boolean);
					- 선택한 요소의 하위요소를 전부제거하고 대신에 동적으로 생성한 텍스트노드를 추가시키는 메소드 
		*/
		$(function () {
			// html() getter
			let result1 = $("#sec_1").html();
			console.log(typeof result1);
			console.log(result1);

			// html() setter
			$("#sec_1 p").html(`<a href="#">Text1</a>`);


			// text() getter
			let result2 = $("#sec_2").text();
			console.log(typeof result2);
			console.log(result2);

			// text() setter
			$("#sec_2 p").text("Text2");
		});	
	</script>
</head>

<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>

</html>
