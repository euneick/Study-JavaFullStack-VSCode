<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 객체 조작 및 생성 </title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
	<ul id="listZone">
		<li>리스트</li>
	</ul>

	<script>
		/*
		append
			$(selector).append(content1: JQuery | any[] | Element | DocumentFragment | Text | string, ...content2: any[])
				- selector 요소의 마지막 위치에 content1 요소를 추가하는 메소드

			$(content).appendTo(target: JQuery | any[] | Element | string)
				- target 요소의 마지막 위치에 content 요소를 추가하는 메소드

		prepend
			$(selector).prepend(content1: JQuery | any[] | Element | DocumentFragment | Text | string, ...content2: any[])
				- selector 요소의 시작 위치에 content1 요소를 추가하는 메소드

			$(content).prependTo(target: JQuery | any[] | Element | string)
				- target 요소의 시작 위치에 content 요소를 추가하는 메소드
		*/

		$("#listZone").append("<li>리스트append</li>");
		$("<li>리스트appendTo</li>").appendTo("#listZone");
		
		$("#listZone").prepend("<li>리스트prepend</li>");
		$("<li>리스트prependTo</li>").prependTo("#listZone");
	</script>
</body>

</html>
