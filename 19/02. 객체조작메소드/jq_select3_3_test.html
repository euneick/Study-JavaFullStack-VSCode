<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 객체 조작 및 생성 </title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style>
		.aqua {
			background-color: #0ff;
		}

		.red {
			background-color: #f00;
		}

		.green {
			background-color: #0f0;
		}

		.yellow {
			background-color: #ff0;
		}
	</style>
</head>

<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>

	<script>
		/*
			$(selector).addClass(className: string)
				- 선택한 요소에 className 이름의 클래스를 추가하는 메소드

			$(selector).removeClass(className?: string)
				- 선택한 요소에 className 이름의 클래스를 삭제하는 메소드
				- class 속성은 그대로 유지하고, 속성값만 삭제함

			$(selector).toggleClass(className: string, switch?: boolean)
				- 선택한 요소에 className 이름의 클래스가 있으면 삭제, 없으면 추가하는 메소드

			$(selector).hasClass(className: string)
				- 선택한 요소에 className 이름의 클래스 존재 여부를 반환하는 메소드
		*/

		$("#p1").addClass("aqua");
		$("#p2").removeClass("red");
		$("#p3").toggleClass("green");
		$("#p4").toggleClass("green");
		console.log($("#p5").hasClass("yellow"));
		console.log($("#p6").hasClass("yellow"));
	</script>
</body>

</html>
