<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 탐색 선택자 </title>
	<!-- 
		속성 탐색자와 함께 알아두면 유용한 메소드 
		
		is()		
			- 선택한 요소의 상태가 지정한 속성과 일치하면 true반환, 그렇지않으면 false반환 하는 메소드 
			- 입력요소의 체크박스나 선택상자의 선택 여부 또는 숨겨져 있는 상태의 여부를 조건식으로 작성할때 사용되는 메소드 
			- 문법
				$("요소선택").is(:checked | :selected | :visible | :hidden | :animated)
				의미 :  
					요소선택.is(:checked)
						선택한 요소(체크박스, 라디오 버튼)의 체크 여부를 반환하는 메소드

					요소선택.is(:selected)
						선택한 Option요소가 선택되어 있는지 여부를 반환하는 메소드
	 -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(function () {
			let result_1 = $("#inner_1 p");

			console.log(result_1.eq(0).is(":visible"));
			console.log(result_1.eq(1).is(":visible"));

			// if ($("#chk1").is(":checked")) {
			// 	$("#inner_2 h2").css("background-color", "pink");
			// }
			// else if ($("#chk2").is(":checked")) {
			// 	$("#inner_2 h2").css("background-color", "aqua");
			// }

			$("#inner_2 input[type=checkbox]").each((index, element) => {
				if ($(element).is(":checked"))
					$("#inner_2 h2").css("background-color", "pink");
			});
		});
	</script>
</head>

<body>
	<div id="outer_wrap">
		<h1>is( )</h1>
		<section id="inner_1">
			<h2>문단 태그 영역</h2>
			<p>내용1</p>
			<p style="display:none;">내용2</p>
		</section>

		<section id="inner_2">
			<h2>폼 태그 영역</h2>
			<p>
				<input type="checkbox" name="chk1" id="chk1" checked>
				<label for="chk1">체크1</label>

				<input type="checkbox" name="chk2" id="chk2">
				<label for="chk2">체크2</label>
			</p>
		</section>
	</div>
</body>

</html>
