<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 탐색 선택자 </title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prototype/1.7.3/prototype.js"></script>
</head>

<body>
	<button>클릭하세요</button>
	<p>여기에 텍스트가 나타납니다.</p>

	<script>
		/*
			$.noConflict(removeAll?: boolean): JQueryStatic
				- JQuery와 다른 라이브러리 간의 충돌을 방지하기 위해 JQuery 문법의 $ 기호를 해제하는데 사용하는 메소드
				- 이 메소드를 호출하면 $ 기호를 다른 라이브러리에 사용할 수 있도록 반환 됨
		*/

		// $("button").click(() => { $("p").text("버튼이 클릭되었습니다."); });				// 다른 라이브러리에 의해 $ 기호 충돌
		jQuery("button").click(() => { jQuery("p").text("버튼이 클릭되었습니다."); });		// $를 jQuery로 치환하여 다른 라이브러리와 충돌 회피
	</script>
</body>

</html>
