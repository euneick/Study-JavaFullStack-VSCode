<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>자식 요소 선택자</title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(function () {
			/*
				자식 요소 선택자
					1. > 선택자 사용
					2. children(selector?: string) method 사용
			*/
			$("#wrap>h1").css({
				"border": "2px dashed red" 
			});
			
			$("#wrap>section").children("p").css("background-color", "pink");
		});

	</script>
</head>

<body>
	<div id="wrap">
		<h1>인접관계 선택자</h1>
		<h1>인접관계 선택자2</h1>
		<p>내용1</p>
		<section>
			<h1>자식 요소 선택자</h1>
			<p>내용2</p>
		</section>
	</div>
</body>

</html>
