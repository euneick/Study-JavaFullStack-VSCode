<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>only-child, slice(index) 선택자</title>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        /*
            only-child 선택자
                $("selector:only-child")
             * selector 요소들 중 형제 요소 없이 하나의 요소만 있는 요소를 선택

            slice 선택자
                $(selector).slice(start:number, end?: number)
             * selector 요소들 중 start번째 부터 end - 1 번째 까지의 요소들을 선택
        */

        $(() => {
            $("ul li:only-child").css("background-color", "aqua");
            $("ul li").slice(1, 3).css("background-color", "pink");
        });
    </script>
</head>

<body>  
    <h1>탐색 선택자</h1>
    <ul>
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul>
        <li>내용2-1</li>
    </ul>
</body>

</html>
