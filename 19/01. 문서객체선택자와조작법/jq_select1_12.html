<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>전체 형제 요소 선택자</title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		/*
			전체 형제 요소 선택자
				siblings(selector?: string)				   	
		*/
		$(function () {
			var style_1 = { "background-color": "aqua", "border": "2px solid red" }
			
			$(".txt").siblings().css(style_1);
		});
	</script>
</head>

<body>
	<div id="wrap">
		<h1>인접관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
</body>

</html>
