<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eq, lt, gt 선택자</title>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        /*
            eq(index) 선택자
                - $("selector:eq(index)")
                - $("selector").eq(index: number)
             * selector 요소들 중 index 번째에 해당하는 요소를 선택

            lt(index) 선택자
                - $("selector:lt(index)")
             * selector 요소들 중 처음부터 index - 1 번째까지 해당하는 모든 요소를 선택

            gt(index) 선택자
                - $("selector:gt(index)")
             * selector 요소들 중 index + 1 번째부터 마지막까지 해당하는 모든 요소를 선택
        */

        $(() => {
            $("#menu li:eq(0)").css("background-color", "pink");
            $("#menu li").eq(1).css("background-color", "aqua");

            $("#menu li:lt(2)").css("border", "2px dashed red");

            $("#menu li:gt(2)").css("border", "2px dashed blue");
        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>

</html>
