<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>이전/다음 범위 제한 전체 요소 선택자</title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
	<div id="wrap">
		<h1>나도 선택해줘</h1>
		<h1 class="title">선택자</h1>
		<p>내용1</p>
		<p>내용2</p>
		<p class="txt3">내용3</p>
		<p>내용4</p>
		<p>내용5</p>
		<p class="txt6">내용6</p>
	</div>

	<script>
		/*
			이전 범위 제한 전체 요소 선택자
				prevUntil(selector?: string, filter?: string)
					- 선택한 요소의 이전 요소들 중 selector 요소 전 까지의 모든 요소를 선택
			다음 범위 제한 전체 요소 선택자
				nextUntil(selector?: string, filter?: string)
					- 선택한 요소의 다음 용소들 중 selector 요소 전 까지의 모든 요소를 선택
		*/

		var style_1 = { "background-color": "aqua", "border": "2px solid red" }

		$(".txt3").prevUntil(".title").css(style_1);
		$(".txt3").nextUntil(".txt6").css(style_1);
	</script>

</body>

</html>
