<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- JQUERY문법 사용하기 위한 한줄 작성 -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>

	<script type="text/javascript">
		/*	
			선택자 종류들을 이용하여 DOM을 선택해 오는 식
			->    $("선택자종류식")
		
			선택자 종류중에서 직접선택자?  주로 멀리 떨어진 요소를 직접 선택할떄 사용하는 선택자.
		
			직접선택자 종류
			-  전체 선택자   *
			-  아이디 선택자  #
			-  클래스 선택자  .
			-  요소명 선택자   태그명 
			-  그룹 선택자   ,
		
		*/
		$(function(){
			
			//직접선택자 중에서 전체선택자 기호 *를 이용해  html파일 내부에 있는 모든 html태그를 선택해 옵시다
				  // 1px 굵기의  가는실선 파란색의 바깥 테두리선을 설정
			$("*").css("border","1px solid blue");
			
		});
		
	
	</script>

</head>
<body>
	<h1>제이쿼리</h1>
	<h2>선택자</h2>
	<h3>직접 선택자</h3>
</body>
</html>
