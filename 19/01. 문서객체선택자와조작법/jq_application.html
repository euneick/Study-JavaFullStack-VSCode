<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<script type="text/javascript">
		const arr1 = ["apple", "banana", "orange"];
		const arr2 = ["grape", "lemon", "peach"];

		const mergedArr = $.merge(arr1, arr2);
		console.log(mergedArr);

		const index = $.inArray("lemon", mergedArr);
		console.log(index);

		if (index > -1) console.log("lemon is at index " + index);

		const filteredArr = $.grep(mergedArr, function (elem) { return elem.indexOf('a') > -1; });
		console.log(filteredArr);

		const resultArr = $.map(filteredArr, function (elem) { return elem.toUpperCase(); });
		console.log(resultArr); 	
	</script>
</head>

<body>

</body>

</html>
