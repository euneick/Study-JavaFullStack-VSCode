<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 주제 :  class속성에 대한 값을 이용해서 선택하는 class선택자기호 . 을 이용한 예제   -->

	<!-- JQUERY문법 사용하기 위한 한줄 작성 -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>

	<h1>제이쿼리</h1>
	<h2 class="tit">선택자</h2>
	<h3>직접선택자</h3>
	
	<script>
		//class속성에 대한 클래스명이  tit인  <h2>요소를 선택하고
		//<h2>요소에 배경색을 노란색으로 설정하고,
		//바깥 테두리 선은 빨간색 2px굵기의 파선으로 설정 
		$(".tit").css("background-color","yellow").css("border","2px dashed red");
	
	</script>
	
	
	


</body>
</html>
