<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        // script 선언부가 DOM 의 상단에 있으므로 window.onload 이벤트를 활용하여 모든 DOM 요소를 읽고 난 후 실행 하게끔 설정
        /*
        window.onload = () => {
            // document.getElementById("title").style.color = "red";
            $("#title").css("color", "red");
        }
        */

        // 위의 window.onload 메소드 부분을 jQuery 문법에 맞춰 작성 (익명함수도 가능)
        /*
        $(document).ready(() => {
            // document.getElementById("title").style.color = "red";
            $("#title").css("color", "red");
        });
        */

        // 위의  $(document).ready() 메소드를 좀 더 간소화
        $(() => {
            // document.getElementById("title").style.color = "red";
            $("#title").css("color", "red");
        });
    </script>
</head>

<body>
    <h1 id="title" class="h">제목</h1>

    <script>
        /*
            attr(attributeName: string, value: string | number)
                - attributeName 의 속성 값을 value로 변경
        */
        $("#title").attr("class", "y");
    </script>
</body>

</html>
