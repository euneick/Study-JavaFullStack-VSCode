<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<style>
		h1 {
			width: 50px;
			height: 30px;
			background-color: yellow;
			font-size: 100%;
		}

		h2 {
			width: 50px;
			height: 30px;
			background-color: orange;
			font-size: 100%;
		}
	</style>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		$(function () {
			/*
				$(selector).stop(clearQueue?: boolean, jumpToEnd?: boolean)
					- 선택한 요소가 실행하고 있는 애니메이션을 모두 중지시키는 메소드
				 * clearQueue 		- 대기 중인 애니메이션도 모두 삭제 (default : false)
				 * jumpToEnd 		- 애니메이션의 마지막 상태로 즉시 이동 (default : false)
				
				$(selector).delay(duration: number, queueName?: string)
					- 선택한 요소의 애니메이션을 duration 만큼 지연시키는 메소드
				 * duration 		- 실행을 지연할 시간 (단위 : ms)
			*/
			$("h1").animate({ marginLeft: "250px" }, 3000);
			
			$("h2").delay(1000).animate({ marginLeft: "250px" }, 3000);

			$("#stopBtn").on("click", function () {
				$("h1").stop();
			});
		});
	</script>
</head>

<body>
	<button id="stopBtn">stop</button>
	<h1>내용</h1>
	<h2>내용</h2>
</body>

</html>
