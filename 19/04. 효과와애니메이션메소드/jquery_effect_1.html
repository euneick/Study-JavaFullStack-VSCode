<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<style>
		h1 {
			width: 50px;
			height: 30px;
			background-color: red;
			font-size: 100%;
			text-align: center;
			line-height: 30px;
		}
	</style>
</head>

<body>
	<button id="btn1">Hide</button>
	<button id="btn2">Show</button>
	<h1>내용</h1>

	<script type="text/javascript">
		/*
			$(selector).hide(duration?: number | string, complete?: Function)
				- 선택한 요소를 숨기는 메소드
			 * duration 		- 몇 ms 에 걸쳐서 숨길지 정하는 매개변수
			 * complete 		- hide 가 완료되면 실행 할 콜백 함수
			
			$(selector).show(duration?: number | string, complete?: Function)
				- 선택한 요소를 보이게 하는 메소드
			 * duration 		- 몇 ms 에 걸쳐서 나타낼 지 정하는 매개변수
			 * complete 		- show 가 완료되면 실행 할 콜백 함수
		*/
		$("#btn1").click(function () {
			$("h1").hide(1000, function () {
				alert("숨김 완료");
			});
		});
		
		$("#btn2").click(function () {
			$("h1").show(1000);
		});
	</script>
</body>

</html>
