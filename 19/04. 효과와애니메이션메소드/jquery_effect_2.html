<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<style>
		h1 {
			width: 50px;
			height: 30px;
			background-color: red;
			font-size: 100%;
		}
	</style>
</head>

<body>
	<button id="btn1">toggle</button>
	<h1>내용</h1>

	<script type="text/javascript">
		/*
			$(selector).toggle(duration?: number | string, complete?: Function)
				- 선택한 요소가 hide 이면 show로, show 이면 hide로 전환하는 메소드
			 * duration 		- 몇 ms 에 걸쳐서 나타낼 지 정하는 매개변수
			 					- string으로 "fast", "normal", "slow" 값을 전달 가능
			 * complete 		- toggle 이 완료되면 실행 할 콜백 함수
		*/
		$("#btn1").on("click", function () {
			$("h1").toggle("fast");
		});
	</script>
</body>

</html>
