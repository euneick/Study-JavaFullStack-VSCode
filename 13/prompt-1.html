<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
            function prompt(string, string) : string | null
                * 첫 번째 인자 - 사용자가 입력해야 하는 텍스트를 알려주는 문자열
                * 두 번째 인자 - 사용자가 입력할 텍스트 필드에 기본으로 작성할 문자열
                    인자들은 생략 가능
                * 확인을 클릭 했을 때 사용자가 입력한 텍스트가 리턴됨
        */
        var name = prompt("이름을 입력하세요.", "아무개");
    </script>
</body>
