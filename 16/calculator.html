<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {
            text-align: center;
            width: 50px;
            height: 25px;
        }

        td:hover {
            background-color: black;
            color: white;
            cursor: pointer;
        }

        #data {
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4" id="data"></td>
        </tr>
        <tr>
            <td onclick="processCalculator(1)">1</td>
            <td onclick="processCalculator(2)">2</td>
            <td onclick="processCalculator(3)">3</td>
            <td onclick="processCalculator('+')">+</td>
        </tr>
        <tr>
            <td onclick="processCalculator(4)">4</td>
            <td onclick="processCalculator(5)">5</td>
            <td onclick="processCalculator(6)">6</td>
            <td onclick="processCalculator('-')">-</td>
        </tr>
        <tr>
            <td onclick="processCalculator(7)">7</td>
            <td onclick="processCalculator(8)">8</td>
            <td onclick="processCalculator(9)">9</td>
            <td onclick="processCalculator('*')">x</td>
        </tr>
        <tr>
            <td colspan="2" onclick="processCalculator(0)">0</td>
            <td onclick="processCalculator('.')">.</td>
            <td onclick="processCalculator('/')">รท</td>
        </tr>
        <tr>
            <td colspan="2" onclick="processCalculator('=')">=</td>
            <td colspan="2" onclick="processCalculator('clear')">clear</td>
        </tr>
    </table>

    <script>
        let dataEl = document.getElementById("data");
        let checkEqual = false;

        function processCalculator(item) {
            let expression = dataEl.innerText;

            if (item === 'clear') {
                checkEqual = false;
                expression = "";
            }
            else if (item === '=') {
                checkEqual = true;
                expression = eval(expression);
            }
            else {
                if (checkEqual) {
                    checkEqual = false;
                    expression = "";
                }
                expression += item;
            }

            dataEl.innerText = expression;
        }
    </script>
</body>

</html>
