<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {
            text-align: center;
        }

        input {
            width: 100%;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="data" name="data2" readonly value="">
            </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="processCalculator(1);"></td>
            <td><input type="button" value="2" onclick="processCalculator(2);"></td>
            <td><input type="button" value="3" onclick="processCalculator(3);"></td>
            <td><input type="button" value="+" onclick="processCalculator('+');"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="processCalculator(4);"></td>
            <td><input type="button" value="5" onclick="processCalculator(5);"></td>
            <td><input type="button" value="6" onclick="processCalculator(6);"></td>
            <td><input type="button" value="-" onclick="processCalculator('-');"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="processCalculator(7);"></td>
            <td><input type="button" value="8" onclick="processCalculator(8);"></td>
            <td><input type="button" value="9" onclick="processCalculator(9);"></td>
            <td><input type="button" value="x" onclick="processCalculator('*');"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="0" onclick="processCalculator(0);"></td>
            <td><input type="button" value="." onclick="processCalculator('.');"></td>
            <td><input type="button" value="รท" onclick="processCalculator('/');"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="=" onclick="processCalculator('=');"></td>
            <td colspan="2"><input type="button" value="clear" onclick="processCalculator('clear');"></td>
        </tr>
    </table>

    <script>
        let dataEl = document.getElementById("data");
        let checkEqual = false;

        function processCalculator(item) {
            let expression = dataEl.value;

            if (item === 'clear') {
                checkEqual = false;
                expression = "";
            }
            else if (item === '=') {
                checkEqual = true;
                expression = eval(expression);
            }
            else {
                if (checkEqual) {
                    checkEqual = false;
                    expression = "";
                }
                expression += item;
            }

            dataEl.value = expression;
        }
    </script>
</body>

</html>
