<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const book1 = {
            title: "웹 표준의 정석",
            "pages": 648
        }

        console.log(book1);

        book1.title = "웹 표준의 정석 2";
        console.log(book1);

        book1["title"] = "웹 표준의 정석";
        console.log(book1);

        console.log(book1.pages);
        console.log(book1["pages"]);

        let book2 = {};

        book2.title = "Javascript";
        console.log(book2);

        book2.pages = 500;
        console.log(book2);

        book2.author = "작자미상";
        console.log(book2);

        delete book2.author;
        console.log(book2);

        let student = {
            name: "Doremi",
            score: {
                history: 85,
                science: 94,

                average: function() {
                    return (this.history + this.science) / 2;
                }
            }
        };
        console.log(student.score.average());

        let student2 = student;         // 얕은 복사 발생

        student2.score.history = 50;

        console.log(student.score.history);
        console.log(student2.score.history);
    </script>
</body>

</html>
