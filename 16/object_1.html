<body>

    <script>
        const book1 = {
            title: "웹 표준의 정석",
            "pages": 648
        }

        console.log(book1);

        book1.title = "웹 표준의 정석 2";

        book1["title"] = "웹 표준의 정석";
        console.log(book1);

        book2.title = "Javascript";

        book2.pages = 500;
        console.log(book2);
        
        book2.author = "작자미상";

        delete book2.author;
        console.log(book2);
