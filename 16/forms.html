<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="frm1">
        <input type="text" name="userid">
    </form>
    <form name="frm2">
        <input type="text" name="username">
    </form>
    <form name="frm3">
        <input type="text" name="usernick">
    </form>

    <script>
        // form 태그에 부여된 name 속성을 이용하여 선택
        const nameProperty = document.frm1;
        console.log(nameProperty);

        // document객체의 forms 속성을 이용하여 선택
        const formsProperty = document.forms;
        console.log(formsProperty);
    </script>
</body>

</html>
