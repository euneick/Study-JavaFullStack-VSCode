<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let regName = /^[가-힣]{2,5}$/;
        // ^                - 문자열 시작
        // [가-힣]{2,5}     - 2 ~ 5자 사이의 한글
        // $                - 문자열 끝

        let regTel = /^(010|011|016)-?\d{3,4}-?\d{4}$/;
        // ^                - 문자열 시작
        // (010|011|016)    - 010 또는 011 또는 016
        // -?               - - 기호가 0 ~ 1회 반복
        // \d{3,4}          - 3 ~ 4자 사이의 숫자
        // -?               - - 기호가 0 ~ 1회 반복
        // d{4}             - 4자의 숫자
        // $                - 문자열 끝

        let regEmail = /^\w{5,12}@[a-z]{2,10}[\.][a-z]{2,3}[\.]?[a-z]{0,2}$/;
        // ^                - 문자열 시작
        // \w{5,12}         - 5 ~ 12자 사이의 알파벳, 숫자 또는 밑줄
        // @                - @ 기호
        // [a-z]{2,10}      - 2 ~ 10자 사이의 알파벳 소문자
        // [\.]             - . 기호
        // [a-z]{2,3}       - 2 ~ 3자 사이의 알파벳 소문자
        // [\.]?            - . 기호가 0 ~ 1회 반복
        // [a-z]{0,2}       - 0 ~ 2자 사이의 알파벳 소문자
        // $                - 문자열 끝

        function inputInformation(inputMsg, alertMsg, regExp) {
            let inputStr;
            let flag = false;

            do {
                flag ? alert(alertMsg) : flag = true;
                inputStr = prompt(inputMsg);
            } while (!regExp.test(inputStr))

            return inputStr;
        }

        let userName = inputInformation("이름을 입력하세요.", "잘못된 이름형식입니다.", regName);
        let userTel = inputInformation("전화번호를 입력하세요.", "잘못된 번호형식입니다.", regTel);
        let userEmail = inputInformation("이메일을 입력하세요", "잘못된 이메일형식입니다.", regEmail);

        document.write(`${userName}<br>${userTel}<br>${userEmail}`);
    </script>
</body>

</html>
