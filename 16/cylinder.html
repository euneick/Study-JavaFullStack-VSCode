<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/cylinder.css">
</head>

<body>
    <h1>원기둥 부피 구하기</h1>
    <p>원기둥의 지름과 높이가 주어졌을 때, 객체를 사용해 원기둥의 부피를 구하는 프로그램을 작성하시오. (결괏값은 소숫점 이하 2자리 까지)</p>

    <div id="container">
        <div id="userInput">
            <form action="#">
                <ul>
                    <li>
                        <label for="cyl-diameter">지름(m)</label>
                        <input type="text" id="cyl-diameter">
                    </li>
                    <li>
                        <label for="cyl-height">높이(m)</label>
                        <input type="text" id="cyl-height">
                    </li>
                    <li>
                        <button>계산하기</button>
                    </li>
                </ul>
            </form>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function Cylinder(diameter, height) {
            this.diameter = diameter;
            this.height = height;

            this.getVolume = function () {
                let radius = this.diameter * 0.5;
                return (radius * radius * Math.PI * this.height).toFixed(2)
            }
        }

        const inputDiameterEl = document.querySelector("#cyl-diameter");
        const inputHeightEl = document.querySelector("#cyl-height");
        const calculateBtnEl = document.querySelector("#userInput button");
        const resultEl = document.querySelector("#result");

        calculateBtnEl.addEventListener("click", (e) => {
            e.preventDefault();

            let diameterValue = inputDiameterEl.value;
            let heightValue = inputHeightEl.value;

            if (diameterValue === "" || heightValue === "") resultEl.innerText = "지름값과 높이값을 입력해주세요.";
            else if (isNaN(parseInt(diameterValue)) || isNaN(parseInt(heightValue))) resultEl.innerText = "올바른 값을 입력해주세요.";
            else {
                let cylinder = new Cylinder(parseInt(diameterValue), parseInt(heightValue));
                resultEl.innerHTML = `원기둥의 부피는 ${cylinder.getVolume()}m<sup>3</sup>입니다.`;
            }
        });
    </script>
</body>

</html>
