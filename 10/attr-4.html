<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title 속성값에 따라 아이콘 다르게 표시하기</title>

    <style>
        /* 
            속성 선택자 4
                - 지정한 값과 정확하ㅣ게 일치하거나 지정한 값을 포함해서 - 로 연결된 단어도 선택
                - 속성 선택자 ~= 와 비슷해보이나 ~= 선택자는 - 로 연결된 단어는 적용하지 않음
                - 기호 : [ |= ]
                - 문법
                    요소선택[속성명|=속성값] { }
        */
        ul {
            list-style: none;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        li a {
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }

        /* us와 일치하거나 us-로 시작하는 속성 값을 선택 */
        a[title|=us] {
            background: url(images/us.png) no-repeat left center;
        }

        a[title|=jap] {
            background: url(images/jp.png) no-repeat left center;
        }

        /* chn은 ch로 시작하지만 일치하지 않아서 선택되지 않음 */
        a[title|=ch] {
            background: url(images/ch.png) no-repeat left center;
        }
    </style>
</head>

<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="jap">일본어</a></li>
        <li><a href="#" title="chn">중국어</a></li>
    </ul>
</body>

</html>
