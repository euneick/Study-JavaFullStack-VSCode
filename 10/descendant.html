<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            CSS 고급 선택자
                1. 빈 공백
                    - 상위요소를 선택 한 후 특정 하위요소들을 모두 최종 선택
                    - 문법
                        상위요소 최종선택할하위요소 { }        
        */
        section p {
            /* section 요소의 하위요소들 중 p 요소들 모두 선택 */
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 
    <div>           body 태그의 자식 요소
        <h1></h1>   div태그의 자식 요소, body 태그의 자손 요소
    </div>
    <p></p>         div태그의 형제 요소, body 태그의 자식 요소
    -->

    <section>
        <h1>예약 방법 & 사용요금</h1>
        <p>아직 온라인 예약 신청이 ......</p>
        <div>
            <p>가족실(2~4인) : 60,000원/일</p>
            <p>도미토리(4인공용) : 25,000원/일</p>
        </div>
    </section>
</body>

</html>
