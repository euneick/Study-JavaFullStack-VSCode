<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>

    <style>
        /* 
            속성 선택자
                - 특정 속성이 있는 요소를 선택
                - 기호 : [ ]
                - 문법
                    요소선택[속성명] { }
        */

        ul { list-style: none; }

        li {
            display: inline-block;
            width: 120px;
            margin: 10px;
        }

        a[href] {
            text-decoration: none;          /* 밑줄 없애기 */

            background: yellow;
            border: 1px solid #ccc;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <ul>
        <li><a>메인 메뉴 : </a></li>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#">메뉴 3</a></li>
        <li><a href="#">메뉴 4</a></li>
    </ul>
</body>

</html>
