<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            인접형제 선택자
                기호 : +
                    - 기준 태그의 직후에 작성된 태그를 선택
                    - 문법
                        기준태그+선택할태그 { }
        */
        h1+p {
            /* h1태그 바로 다음에 인접한 p 태그 선택 */
            color: blue;
        }
    </style>
</head>

<body>
    <section>
        <h1>예약 방법 & 사용요금</h1>
        <p>아직 온라인 예약 신청이 ......</p>
        <p>가족실(2~4인) : 60,000원/일</p>
        <p>도미토리(4인공용) : 25,000원/일</p>
    </section>
</body>

</html>
