<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #header {
            background: #eee;
            width: 1000px;
            height: 100px;
            margin: 0px auto 20px;
        }

        #nav {
            background: #eee;
            width: 1000px;
            height: 50px;
            margin: 0px auto;
        }

        #content {
            background: #eee;
            width: 1000px;
            height: 600px;
            margin: 20px auto 20px;
        }

        .section_main {
            width: 70%;
            height: 600px;
            background-color: #ff0;
            float: left;
        }

        .section {
            background: #f0f;
            height: 50%;
        }

        .article {
            background-color: green;
            height: 50%;
        }

        .aside {
            width: 30%;
            height: 100%;
            background-color: #f00;
            float: right;
        }

        #footer {
            background: #eee;
            width: 1000px;
            height: 100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="header">header</div>

    <div id="nav">nav</div>

    <div id="content">
        <div class="section_main">
            <div class="section">section</div>
            <div class="article">article</div>
        </div>
        <div class="aside">aside</div>
    </div>

    <div id="footer">footer</div>
</body>

</html>
