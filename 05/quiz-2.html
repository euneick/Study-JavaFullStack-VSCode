<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;     /* 상하 20px, 좌우 40px 씩 패딩*/
            margin: 0 auto;         /* 마진값을 0으로 하고 가운데 정렬 */
        }
        ul { list-style-type: none; }
        li { line-height: 30px; }
    </style>
</head>

<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="">
            <h4>개인 정보</h4>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" placeholder="공백 없이 입력하세요">
                </li>
                <li>
                    <label for="user_phone">연락처</label>
                    <input type="tel" id="user_phone">
                </li>
            </ul>
            <h4>지원 분야</h4>
            <ul>
                <li><input type="radio" name="part">웹 퍼블리싱</li>
                <li><input type="radio" name="part">웹 어플리케이션 개발</li>
                <li><input type="radio" name="part">개발 환경 개선</li>
            </ul>
            <h4>지원 동기</h4>
            <textarea rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </div>
        </form>
    </div>
</body>

</html>
