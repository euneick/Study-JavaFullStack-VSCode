<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
    </style>
</head>

<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <form action="#">
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shopping">
                    <li>
                        <label for="user_name">이름 </label>
                        <input type="text" id="user_name">
                    </li>
                    <li>
                        <label for="user_addr">배송 주소</label>
                        <input type="text" id="user_addr">
                    </li>
                    <li>
                        <label for="user_email">이메일 주소</label>
                        <input type="email" id="user_email" placeholder="admin@naver.com">
                    </li>
                    <li>
                        <label for="user_phone">연락처</label>
                        <input type="tel" id="user_phone">
                    </li>
                    <li>
                        <label for="user_d-day">배송 날짜</label>
                        <input type="date" id="user_d-day">
                        <small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                    <li>
                        <label for="user_memo">메모</label>
                        <textarea id="user_memo" rows="4" cols="40"></textarea>
                    </li>
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>

</html>
