<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            font-size: 60px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .heading {
            width: 100%;
            height: 100px;
            background: #222;
            color: rgb(255, 255, 255);
            text-align: center;
            line-height: 100px;         /* 줄 높이(line-height)를 영역 높이(height)와 같게하면 텍스트 세로 줄 정렬이 가능함 */
        }
    </style>
</head>

<body>
    <h1 class="heading">HTML</h1>
</body>

</html>
