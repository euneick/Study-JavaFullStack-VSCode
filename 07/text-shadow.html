<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 60px;
        }

        /*
            text-shadow: 가로 세로 번짐정도 색상
                가로 세로는 필수 작성이며 번짐정도, 색상은 생략 가능
                번짐정도 생략 시 기본값 0 적용
                색상 생략시 글자 색과 같은 색상 적용
        */
        .shadow1 {
            color: red;
            text-shadow: 1px 1px black;         /* 가로 세로 색상 */
        }

        .shadow2 {
            text-shadow: 5px 5px 3px #ffa500;   /* 가로 세로 번짐정도 색상 */
        }

        .shadow3 {
            color: #fff;
            text-shadow: 7px -7px 20px #000;
        }
    </style>
</head>

<body>
    <h1 class="shadow1">HTML</h1>
    <h1 class="shadow2">CSS</h1>
    <h1 class="shadow3">자바 스크립트</h1>
</body>

</html>
