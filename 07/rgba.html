<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            /* 배경이미지 설정 */
            /* no-repeat : 이미지 반복 없이 화면에 출력, 없으면 바둑판식 배열로 출력됨 */
            /* fixed : 배경이미지를 웹브라우저에 고정, 스크롤 해도 배경이미지가 고정됨 */
            background: url('../06/images/salad.jpg') no-repeat fixed;

            /* 배경이미지 크기 설정 */
            background-size: cover;
            /* cover : 화면에 꽉 차도록 설정 */

            /* 텍스트 정렬 */
            text-align: center;
        }

        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 160px;
        }

        .color1 {
            color: rgb(255, 255, 255);
        }

        .color2 {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <h1 class="color1">HTML</h1>
    <h1 class="color2">CSS</h1>
</body>

</html>
