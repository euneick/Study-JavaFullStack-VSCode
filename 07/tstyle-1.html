<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        글꼴 관련 스타일
            1. 글꼴을 지정하는 font-family 속성
                - p 태그 또는 hn 태그 사이의 텍스트에 사용하는 속성
                - 문법
                    font-family: 글꼴이름1, 글꼴이름2, ...
                - 웹 문서에 하나 이상의 글꼴을 지정 할 수 있음
                - 글꼴이름1이 윈도우에 없으면 글꼴이름2가 적용, 글꼴이름2도 없으면 그 다음에 지정한 글꼴을 적용

            2. 글자 크기를 지정하는 font-size 속성
                - 글자 크기 단위 px(픽셀) 또는 pt(포인트), 백분율 단위로도 지정 가능
                - 문법
                    font-size: 절대크기 | 상대크기 | 크기 | 백분율
                    * 절대크기  - 웹 브라우저에서 지정한 글자 크기를 지정
                    * 상대크기  - 부모요소의 글자 크기를 기준으로 상대적인 글자 크기를 지정
                    * 크기      - 웹 브라우저와 상관없이 크기를 직접 지정
                    * 백분율    - 부모요소의 글자 크기를 기준으로 백분율(%)로 글자 크기를 지정

                ※ 키워드를 사용하여 글자 크기 지정
                    xx-small < x-small < small < medium < large < x-large < xx-large
                    - 글자 크기로 사용하도록 미리 약속해 놓은 키워드

                ※ 단위를 사용하여 글자 크기 지정
                    - 사용하는 단위는 px 또는 pt, em 등이며 음수 값은 사용 불가
                    - 예전에는 px, pt를 많이 사용했으나, 모바일기기까지 고려해야하는 요즘은 상대크기 단위 em, rem을 많이 사용
                        1em = 16px = 12pt

                ※ CSS에서 사용하는 단위
                    종류        설명
                    ========================================================================================
                    em          부모요소에서 지정한 글꼴의 대문자 M의 너비를 기준(1em)으로 비율값 지정
                    rem         문서 시작 부분에서 지정한 크기를 기준(1rem)으로 한 비율값을 지정
                    em          해당 글꼴의 소문자 x의 높이를 기준(1em)으로 비율값을 지정
                    px          모니터 화면의 1픽셀(1px)을 기준으로 비율값을 지정
                    pt          일반 문서에서 많이 사용

                ※ 백분율을 사용하여 글자 크기 지정
                    - 부모요소의 글자 크기를 기준으로 계산하여 지정하는 방법
                    - 단, 백분율로 계산하려면 부모요소의 글꼴 크기가 단위로 표현되어 있어야 함
            
            3. 이탤릭체로 글자를 표시하는 font-style 속성
                - 이탤릭체로 글자를 바꾸는 속성값은 font-style: italic 과 font-style: oblique 가 있음. 주로 italic을 사용함
                - 문법
                    font-style: normal | italic | oblique
                    * normal    - 기본값
                    * italic    - 이탤릭체로 표시
                    * oblique   - 이탤릭체로 표시

            4. 글자 굵기를 지정하는 font-weight 속성
                - 미리 만들어진 예약어로 굵기를 지정하거나 숫자값을 사용해 굵기를 세밀하게 지정할 수 있음
                - 100 ~ 900 사이에서 400은 normal, 700은 bold에 해당
                - 문법
                    font-weight: normal | bold | bolder | lighter | 100 ~ 900
                    * normal    - 기본값, 보통 굵기
                    * bold      - 굵게
                    * bolder    - 원래보다 더 굵게
                    * lighter   - 원래보다 더 가늘게
                    * 100 ~ 900 - 100은 가장 가늘게, 900은 가장 굵게
    -->
    <style>
        body {
            font-size: 20px;        /* body 태그 전체 글자 크기 설정 */
        }

        h1 {
            font-family: 궁서체;    /* h1 태그의 글꼴 설정*/
            font-size: 3em;
        }

        .accent {
            font-size: 150%;        /* 클래스값이 accent 인 태그의 글자 크기를 부모태그 글자크기의 1.5배로 설정 */
            font-weight: 800;       /* 글자 굵기를 800으로 설정 */
        }

        .italic {
            font-style: italic;     /* 클래스값이 italic 인 태그의 글자 스타일을 이탤릭체로 설정 */
        }
    </style>
</head>

<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="italic">비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>

</html>
