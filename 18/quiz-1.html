        const registBtnEl = document.querySelector("#container #regist");
        const tbodyEl = document.querySelector("#attendant tbody");

        registBtnEl.addEventListener("click", (e) => {

            let newTrEl = document.createElement("tr");

            // newMajorTdEl.innerText = `${inputMajorEl.value}`;

            // newTrEl.appendChild(newNameTdEl);
            // newTrEl.appendChild(newMajorTdEl);

            newTrEl.innerHTML = `<td>${inputNameEl.value}</td><td>${inputMajorEl.value}</td>`;

            tbodyEl.appendChild(newTrEl);

            inputNameEl.value = "";
            inputMajorEl.value = "";
        });
    </script>
