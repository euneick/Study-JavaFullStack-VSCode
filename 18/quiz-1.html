<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>연습문제 1</title>
    <link rel="stylesheet" href="css/quiz-1.css">
</head>

<body>
    <div id="container">
        <h1>참가자 명단</h1>
        <form>
            <ul id="userInput">
                <li>
                    <label for="username">이 름</label>
                    <input type="text" id="username">
                </li>
                <li>
                    <label for="major">전 공</label>
                    <input type="text" id="major">
                </li>
            </ul>
            <button>등록하기</button>
        </form>

        <table id="attendant">
            <thead>
                <tr>
                    <th>이 름</th>
                    <th>전 공</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const inputTextEls = document.querySelectorAll("#userInput li input[type='text']");
        const registBtnEl = document.querySelector("#userInput~button");
        const tbodyEl = document.querySelector("#attendant tbody");

        registBtnEl.addEventListener("click", (e) => {
            e.preventDefault();

            let newTrEl = document.createElement("tr");

            for (let element of inputTextEls) {
                let newTdEl = document.createElement("td");
                newTdEl.innerText = element.value;

                newTrEl.appendChild(newTdEl);
            }

            tbodyEl.appendChild(newTrEl);

            for (let element of inputTextEls) element.value = "";
        });
    </script>
</body>

</html>
