<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 2</title>
    <link rel="stylesheet" href="css/quiz-2.css">
</head>

<body>
    <div id="noti-box"></div>
    <button id="bttn">클릭!</button>

    <script>
        const notiBoxEl = document.querySelector("#noti-box");
        const bttnEl = document.querySelector("#bttn");

        bttnEl.addEventListener("click", () => {
            let newDivEl = document.createElement("div");
            newDivEl.innerText = "알림!!!";
            newDivEl.classList.add("noti");

            notiBoxEl.appendChild(newDivEl);
            setTimeout(() => { notiBoxEl.removeChild(newDivEl); }, 3000);
        });
    </script>
</body>

</html>
