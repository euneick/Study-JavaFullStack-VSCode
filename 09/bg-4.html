<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 크기 조절하기</title>
    
    <style>
        #container {
            width: 1100px;
            margin: 50px auto;
        }

        .box {
            float: left;
            width: 300px;
            height: 300px;
            margin: 20px;
            background: url('images/bg4.jpg') no-repeat left top;
        }

        #bg1 { background-size: auto; }         /* 원래 배경 이미지 크기 */
        #bg2 { background-size: 200px; }        /* 너비 200px, 높이는 자동 계산 */
        #bg3 { background-size: 50%; }          /* 너비 상위요소 기준으로 50%, 높이는 자동 계산 */
        #bg4 { background-size: 100% 100%; }    /* 너비와 높이 모두 100% */
        #bg5 { background-size: contain; }      /* 이미지가 모두 보이게 표시 */
        #bg6 { background-size: cover; }        /* 이미지가 요소를 완전히 덮도록 표시 */
    </style>
</head>

<body>
    <div id="container">
        <div class="box" id="bg1"></div>
        <div class="box" id="bg2"></div>
        <div class="box" id="bg3"></div>
        <div class="box" id="bg4"></div>
        <div class="box" id="bg5"></div>
        <div class="box" id="bg6"></div>
    </div>
</body>

</html>
