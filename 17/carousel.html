<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/carousel.css">
</head>

<body>
    <p>좌우 화살표를 눌러 보세요</p>

    <!-- 캐러셀 영역 -->
    <div id="container">
        <div class="arrow" id="left">&lang;</div>
        <div class="arrow" id="right">&rang;</div>
    </div>

    <script>
        const pics = ["pic-1.jpg", "pic-2.jpg", "pic-3.jpg", "pic-4.jpg", "pic-5.jpg"];
        let curPicsIndex = 0;

        const container = document.querySelector("#container");
        container.style.backgroundImage = `url(images/${pics[curPicsIndex]})`;

        const arrows = document.querySelectorAll(".arrow");
        arrows.forEach((arrow) => {
            arrow.addEventListener("click", (e) => {
                if (e.target.id === "left") {
                    curPicsIndex--;
                    if (curPicsIndex < 0) curPicsIndex = pics.length - 1;
                }
                else if (e.target.id === "right") {
                    curPicsIndex++;
                    if (curPicsIndex >= pics.length) curPicsIndex = 0;
                }
                
                container.style.backgroundImage = `url(images/${pics[curPicsIndex]})`;
            });
        })
    </script>
</body>

</html>
