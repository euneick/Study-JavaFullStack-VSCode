<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 숫자형 ========================================================================================================================
        console.log(typeof(100));       // integer 형이 아닌 number 형으로 출력됨
        console.log(typeof 3.14);       // float 형이 아닌  number 형으로 출력됨
                                        // JavaScript에선 정수형, 실수형을 구분하지 않고 모두 숫자형으로 처리함
        console.log(1 + 2);
        console.log(1 - 2);
        console.log(1 * 2);
        console.log(1 / 2);
        console.log(1 % 2);

        console.log(1 / 0);             // 다른 언어에선 0 divided 에러를 띄우지만, JavaScript에선 에러는 발생하지 않는다.
                                        // Infinity, -Infinity 형식의 값이 있어, 양의 무한대와 음의 무한대 표시가 가능하다.
                                        // 보통 최솟값이나 최대값을 구할 때 주로 사용한다.
        console.log(1 * "hello");       // NaN : Not a Number의 약자로, 해당 값이 있기에 안전한 수학연산이 가능함. (단, 정상적인 연산은 아니다.)


        // 문자형 ========================================================================================================================
        console.log(typeof 'hello');    // JavaScript에선 큰 따옴표 " 와 작은 따옴표 ' 및 백틱 ` 기호 모두 문자열로 처리함

        let name = '이정환';
        let welcomText = '님 반가워요!';
        let resultWelcomText = name + welcomText;       // 문자열 + 문자열 = 두 개의 문자열 이어 붙이기

        // 문자열 안에 또 다른 문자열을 사용하려면 큰 따옴표와 작은 따옴표를 섞어 사용하면 된다.
        document.write("<span style='color:red'>큰 따옴표 안에 작은 따옴표</span>");
        document.write("<br>");
        document.write('<span style="color:green">작은 따옴표 안에 큰 따옴표</span>');
        document.write("<br>");
        // 같은 종류의 따옴표를 사용하려면 역슬래쉬 \ 를 사용하면 된다.
        document.write("<span style=\"color:blue\">역 슬래쉬</span>");

        console.log(resultWelcomText);

        let guestName = "이정환";
        let greetingText = `welcome ${guestName}!`;     // 백틱기호 ` 와 ${ } 를 활용하여 변수 guestName를 문자열 안에서 사용하기

        console.log(greetingText);

        let _location = "역곡";          // location 은 예약어(내장 객체) 이기 때문에 사용 불가
        let introduce = `${name}은 ${_location}에 살고 있습니다.`;

        console.log(introduce);


        // 논리형 ========================================================================================================================
        console.log(100 == 10);
        console.log(100 != 10);
        console.log(100 < 10);
        console.log(100 > 10);


        // undefined형 , null형 ==========================================================================================================
        /*
            undefined   - 변수에 값이 할당되지 않은 상태
            null        - 변수에 할당된 값이 유효하지 않은 상태
        */



    </script>
</body>

</html>
