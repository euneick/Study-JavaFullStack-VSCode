<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let sum = 0;
        document.write("<h3>for문 사용</h3>");
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) continue;
            document.write(`${i} `);
            sum += i;
        }
        document.write(`<br>1부터 10까지 숫자 중 홀수의 합은 <b>${sum}</b>입니다.`);
        document.write("<hr>");
        sum = 0;
        document.write("<h3>while문 사용</h3>");
        let i = 0;
        while (i++ < 10) {
            if (i % 2 === 0) continue;
            document.write(`${i} `);
            sum += i;
        }
        document.write(`<br>1부터 10까지 숫자 중 홀수의 합은 <b>${sum}</b>입니다.`);
    </script>
</body>

</html>
