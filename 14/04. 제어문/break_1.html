<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        document.write("<h3>for 문 사용</h3>");
        for (let i = 1; i <= 10; i++) {
            if (i >= 6) break;
            document.write(i, "<br>");
        }
        document.write("<hr>");
        document.write("<h3>while 문 사용</h3>");
        let i = 1;
        while (i <= 10) {
            if (i >= 6) break;
            document.write(i++, "<br>");
        }
    </script>
</body>

</html>
