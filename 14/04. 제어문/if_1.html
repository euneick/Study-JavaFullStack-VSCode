<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
            웹 사이트 방문자에게 걸음 수를 입력 받고,
            그 수가 10000 이상이면 "매우 좋은 습관을 가지고 계시군요 !" 문구를 화면에 출력
        */
        let walkAmount = prompt("걸음 수를 입력 하세요.", "0");

        if (walkAmount >= 10000) {
            document.write("매우 좋은 습관을 가지고 계시군요 !","<br>");
        }
    </script>
</body>

</html>
