<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let number;
        let i = 0;

        do {
            number = parseInt(prompt("숫자를 입력하세요. (10 이상)"));

            if (number < 10) {
                document.write(++i + "번째 입력한 숫자가 10보다 작습니다. 다시 입력해주세요.<br>");
            }
        } while (number < 10);

        document.write(++i + "번째 입력한 숫자는 " + number + "입니다.");
    </script>
</body>

</html>
