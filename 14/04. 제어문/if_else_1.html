<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
            웹 사이트 방문자에게 숫자 하나 입력 받고 짝수와 홀수를 구분
        */
        if (prompt("숫자 하나 입력하세요.", "0") % 2 === 0) document.write("짝수입니다.");
        else document.write("홀수입니다.");
    </script>
</body>

</html>
