<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            문제 2: 계절 판별기

            사용자에게 월을 입력받아 해당 월의 계절을 출력하는 프로그램을 작성하세요.

            3~5: "봄"
            6~8: "여름"
            9~11: "가을"
            12, 1, 2: "겨울"
        */
       
        let mon = prompt("현재 월을 입력하세요.");
        let msg;

        if (mon >= 3 && mon <= 5) msg = "봄";
        else if (mon >= 6 && mon <= 8) msg = "여름";
        else if (mon >= 9 && mon <= 11) msg = "가을";
        else if (mon === 12 || mon === 1 || mon === 2) msg = "겨울";
        else msg = "잘못 된 값을 입력했습니다.";

        document.write(msg);
    </script>
</body>
</html>
