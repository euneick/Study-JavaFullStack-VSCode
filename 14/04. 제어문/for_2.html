<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let sum = 0;
        for (let i = 1; i <= 5; i++) {
            sum += i;
        }
        document.write(`1부터 5까지 반복해서 더하면? ${sum}`);
    </script>
</body>

</html>
