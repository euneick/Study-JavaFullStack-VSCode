<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
            사이트 방문자에게 현재 몇 월인지 입력 받고,
            입력 받은 값이 9월 ~ 11월이면 "독서의 계절 가을이네요!" 라는 문장 출력
            6월 ~ 8월이면 "여행가기 좋은 여름이네요!" 라는 문장 출력
            3월 ~ 5월이면 "햇살 가득한 봄이네요!" 라는 문장 출력
            그 외의 값이면 "스키의 계절 겨울이네요!" 라는 문장 출력
        */
        let result = Math.floor(prompt("현재 월을 입력하세요.") / 3);

        if (result === 1) document.write("햇살 가득한 봄이네요!");
        else if (result === 2) document.write("여행가기 좋은 여름이네요!");
        else if (result === 3) document.write("독서의 계절 가을이네요!");
        else document.write("스키의 계절 겨울이네요!");
    </script>
</body>

</html>
