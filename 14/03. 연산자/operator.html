<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 나누기 연산과 나머지 연산 비교
        document.write(15 / 2, "<br>");                // 다른 언어와 달리 자바스크립트는 숫자형으로 통괄하기 때문에 출력값이 기댓값인 7이 아닌 7.5가 됨
        document.write(Math.floor(15 / 2), "<br>");
        document.write(15 % 2, "<br>");
        document.write("=====================================<br>");

        let numberA = 1;
        let numberB = 2;
        document.write(numberA + numberB, "<br>");
        document.write(numberA - numberB, "<br>");
        document.write(numberA * numberB, "<br>");
        document.write(numberA / numberB, "<br>");
        document.write(numberA % numberB, "<br>");
        document.write("=====================================<br>");

        let a = 1;
        document.write("a : ", a,"<br>");
        document.write("a++ : ", a++,"<br>");
        document.write("a : ", a,"<br><br>");
        a = 1;
        document.write("a : ", a,"<br>");
        document.write("++a : ", ++a,"<br>");
        document.write("a : ", a,"<br><br>");

        let b = 1;
        document.write("b : ", b, "<br>");
        document.write("b-- : ", b--,"<br>");
        document.write("b : ", b, "<br><br>");
        b = 1;
        document.write("b : ", b, "<br>");
        document.write("--b : ", --b,"<br>");
        document.write("b : ", b, "<br>");
        document.write("=====================================<br>");

        let boolA = true;
        let boolB = false;

        document.write(boolA && boolB, "<br>");
        document.write(boolA || boolB, "<br>");
        document.write(!boolA, "<br>");
        document.write(!boolB, "<br>");

        // 자바스크립트에선 "", undefined, 0, null 은 모두 false로 판단함
        // 논리연산자가 반드시 논리값을 판단하는것이 아니고, 연산 결과에 따라 피연산자를 반환하는 특징이 있음
        document.write("cat" && "dog", "<br>");
        document.write("cat" && "dog" && "bird", "<br>");
        document.write("=====================================<br>");
    </script>
</body>

</html>
