<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 나누기 연산과 나머지 연산 비교
        document.write(15 / 2, "<br>");                // 다른 언어와 달리 자바스크립트는 숫자형으로 통괄하기 때문에 출력값이 기댓값인 7이 아닌 7.5가 됨
        document.write(Math.floor(15 / 2), "<br>");
        document.write(15 % 2, "<br>");
        document.write("=====================================<br>");

        let numberA = 1;
        let numberB = 2;
        document.write(numberA + numberB, "<br>");
        document.write(numberA - numberB, "<br>");
        document.write(numberA * numberB, "<br>");
        document.write(numberA / numberB, "<br>");
        document.write(numberA % numberB, "<br>");
        document.write("=====================================<br>");

        let a = 1;
        document.write("a : ", a,"<br>");
        document.write("a++ : ", a++,"<br>");
        document.write("a : ", a,"<br><br>");
        a = 1;
        document.write("a : ", a,"<br>");
        document.write("++a : ", ++a,"<br>");
        document.write("a : ", a,"<br><br>");

        let b = 1;
        document.write("b : ", b, "<br>");
        document.write("b-- : ", b--,"<br>");
        document.write("b : ", b, "<br><br>");
        b = 1;
        document.write("b : ", b, "<br>");
        document.write("--b : ", --b,"<br>");
        document.write("b : ", b, "<br>");
        document.write("=====================================<br>");

        let boolA = true;
        let boolB = false;

        document.write(boolA && boolB, "<br>");
        document.write(boolA || boolB, "<br>");
        document.write(!boolA, "<br>");
        document.write(!boolB, "<br>");

        // 자바스크립트에선 "", undefined, 0, null 은 모두 false로 판단함
        // 논리연산자가 반드시 논리값을 판단하는것이 아니고, 연산 결과에 따라 피연산자를 반환하는 특징이 있음
        document.write("cat" && "dog", "<br>");
        document.write("cat" && false && "bird", "<br>");
        
        document.write("cat" || "dog", "<br>");
        document.write("cat" || false || "bird", "<br>");
        document.write("=====================================<br>");

        let compareA = 2;
        let compareB = 2;
        let compareC = '2';

        document.write(compareA === compareB, "<br>");      // 값과 자료형 모두 같다
        document.write(compareB === compareC, "<br>");      // 값은 같지만 자료형이 다르다
        document.write(compareB == compareC, "<br>");       // 자료형은 비교하지 않고 값은 같다

        // 자바스크립트에선 두 피연산자의 값이 같은지, 자료형까지 같은지 따로 확인 할 수 있다.
        // ==       - 자료형은 비교하지 않고 값만 비교
        // ===      - 자료형과 값 모두 비교

        document.write(compareA !== compareB, "<br>");
        document.write(compareB !== compareC, "<br>");
        document.write(compareB != compareC, "<br>");

        // 그 외 < > <= >= 연산자는 동일함
    </script>
</body>

</html>
