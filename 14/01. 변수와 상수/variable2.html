<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var age = 25;
        var age = 30;       // 메모리에 새로운 공간을 만들고 앞서 선언 했던 변수 age는 메모리해제 된다.

        console.log(age);

        let age2 = 50;
        // let age2 = 60;      // var 키워드와는 다르게 let 키워드는 중복선언을 방지 해준다.
        
        console.log(age2);
    </script>
</body>
