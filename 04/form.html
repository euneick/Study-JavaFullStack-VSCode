<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        form 태그엔 action 속성을 반드시 작성해야한다
        입력받은 데이터를 전송 할 서버페이지 주소를 action 속성에 작성
        method 속성은 get 또는 post
            get - 보안이 요구되지 않는 정보
            post - 보안이 요구되는 정보
    -->
    <form action="">
        아이디 : <input><br>
        비밀번호 : <input><br>
        <input type="submit" value="로그인">
    </form>
</body>

</html>
