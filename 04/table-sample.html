<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        /* CSS 코드 작성하는 곳 */
        /*
            아래에 작성 해 놓은 table태그를 선택해 가져와서 스타일 설정
            이때 태그명을 기술하고 중괄호를 넣어서 스타일을 설정 할 수 있다.
        */
        table {
            border-collapse: collapse;
        }

        th, td {
            /* border: 테두리선의_굵기_값 테두리선의_종류 테두리선의_색상 */
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- table 태그는 표를 만들때 사용하는 태그 -->
    <table>
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td>1,000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <td>1,000원</td>
        </tr>
    </table>
</body>

</html>
