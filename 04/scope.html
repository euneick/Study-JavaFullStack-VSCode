<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>scope</title>

    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th scope="col">구분</th>
            <th scope="col">중간고사</th>
            <th scope="col">기말고사</th>
        </tr>
        <tr>
            <th scope="row">전공</th>
            <td>A+</td>
            <td>B+</td>
        </tr>
        <tr>
            <th scope="row">교양</th>
            <td>C-</td>
            <td>B</td>
        </tr>
    </table>
</body>

</html>
