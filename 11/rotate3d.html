<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <style>
        #container {
            width: 800px;
            margin: 20px auto;
        }

        .origin {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
            margin: 40px;
            perspective: 200px;
        }

        .origin>div {
            width: 100%;
            height: 100%;
            background-color: orange;
            transition: all 1.5s;
        }

        #rotatex:hover { transform: rotateX(55deg); }
        #rotatey:hover { transform: rotateY(55deg); }
        #rotatez:hover { transform: rotateZ(55deg); }
        #rotatexyz:hover { transform: rotate3d(2.5, 1.2, -1.5, 55deg); }
    </style>
</head>

<body>
    <div id="container">
        <div class="origin">
            <div id="rotatex"></div>
        </div>
        <div class="origin">
            <div id="rotatey"></div>
        </div>
        <div class="origin">
            <div id="rotatez"></div>
        </div>
        <div class="origin">
            <div id="rotatexyz"></div>
        </div>
    </div>
</body>

</html>
