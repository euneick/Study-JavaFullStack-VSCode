<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Transform</title>
	<style>
		.origin {
			width: 152px;
			height: 180px;
			border: 1px solid black;
			margin: 30px;
			float: left;
		}

		.origin>div {
			width: 152px;
			height: 180px;
		}

		.rotatex:hover { transform: rotateX(50deg); }
		#pers { perspective: 300px; }		/* 회전하려는 요소의 부모요소에 속성을 적용해야함 */
	</style>
</head>

<body>
	<h4>원본 이미지</h4>
	<div class="origin">
		<img src="images/sunset.jpg" alt="">
	</div>
	<div class="origin">
		<div class="rotatex">
			<img src="images/sunset.jpg" alt="">
		</div>
	</div>
	<div class="origin" id="pers">
		<div class="rotatex">
			<img src="images/sunset.jpg" alt="">
		</div>
	</div>
</body>

</html>
