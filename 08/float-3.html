<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플로팅 해제하기</title>

    <style>
        div {
            margin: 10px;
            padding: 20px;
        }

        #box1 {
            background: #ffd800;
            float: left;
        }

        #box2 {
            background: #0094ff;
            float: left;
        }
        
        #box3 {
            background: #00ff21;
        }
        
        #box4 {
            background: #a874ff;
            clear: left;            /* float 해제 */
        }
    </style>
</head>

<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
</body>

</html>
