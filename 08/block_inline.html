<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body * {
            border: 1px solid blue;
        }

        .accent {
            color: red;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <!--
        블럭 레벨 요소
            각각 너비가 100%로 한 줄 전체를 차지하는 요소
            h1, div, p 태그 등이 있음
    -->
    <h1>시간이란...</h1>
    <div>내일 죽을 것 처럼 <p class="accent">오늘</p>을 살고</div>
    <p>영원히 살 것처럼 <br>내일을 꿈꾸어라.</p>

    <br><hr><br>
    <!--
        인라인 레벨 요소
            자신의 컨텐츠 영역만큼 차지하는 요소
            span, img, strong 태그 등이 있음
    -->
    <h1>시간이란...</h1>
    <div>내일 죽을 것 처럼 <span class="accent">오늘</span>을 살고</div>
    <p>영원히 살 것처럼 <br>내일을 꿈꾸어라.</p>
</body>

</html>
