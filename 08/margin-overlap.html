<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진 중첩 이해하기</title>

    <style>
        * {
            /* 모든 요소의 총 너비와 높이에  패딩과 경계선(테두리선)을 포함해서 계산 할 수 있게 설정 */
            box-sizing: border-box;
        }

        div {
            width: 200px;
            height: 100px;
            margin: 30px;
        }

        #box1 { background: rgb(0, 77, 243); }
        #box2 { background: rgb(255, 72, 0); }
        #box3 { background: rgb(18, 219, 0); }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>

</html>
