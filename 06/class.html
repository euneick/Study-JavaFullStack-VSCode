<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>

    <style>
        /* 모든 p 태그를 선택하여 스타일 적용 */
        p {
            font-style: italic;
        }

        /* 클래스 선택자 . 를 이용하여 클래스들을 선택한 후 스타일 적용 */
        .accent {
            border: 1px solid #000;
            padding: 5px;
        }

        .bg {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <!-- 공백을 이용하여 여러개의 클래스를 설정 할 수 있음 -->
    <h1 class="accent bg">레드향</h1>           <!-- 해당 h1 태그에 accent 클래스와 bg 클래스 설정 -->
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>         <!-- span 태그에 accent 클래스 설정 -->
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>

</html>
