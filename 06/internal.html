<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 내부 스타일 시트 작성 방법 -->
    <style>
        /* 선택자 { 속성 : 값; } */
        /* h1 태그들을 모두 선택해서 텍스트 색상을 파란색으로 설정 */
        h1 { color: blue; }
    </style>
</head>

<body>
    <h1>내부 스타일 시트</h1>
</body>

</html>
